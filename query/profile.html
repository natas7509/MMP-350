<body>
	<div id="container">

		<div id="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="profile.html">Profile</a></li>
				<li><a href="users.html">Users</a></li>
			</ul>
		</div>


		<div class="title">
			<h1>Profile</h1>
		</div>

		<!--======  PROFILE SECTION  ================-->

		<section id="main" class="showcase-content">
			<div class="info">
				<!-- <h2 class="m-heading"><span class="text-primary-2">Your</span> Profile</h2> -->
				<div class="profile-wrapper">
					<div id="user-info">
						<p id="user-name"></p>
						<div id="line"></div>
						<button id="logout-button" class="btn">Logout</button>
					</div>
					<!-- <img id="profile-image"> -->
					<div class="input-icons">
						<i class="fa fa-user icon"></i>

						<input id="profile-name" class="input-field" placeholder="Username">

					</div>
					<div class="input-icons">
						<i class="fa fa-phone icon">
						</i>
						<input id="phone" class="input-field" placeholder="phone">
					</div>
					<div class="input-icons">
						<i class="fa fa-transgender icon">
						</i>
						<input id="gender" class="input-field" placeholder="gender">
					</div>
					<div class="input-icons">
						<i class="fa fa-globe icon">
						</i>
						<input type="url" id="website" class="input-field" placeholder="website">
					</div>

					<textarea id="bio" placeholder="Add your bio"></textarea>
					<div id="add-image">
						<p>Upload your user profile image:</p>
						<input id="image-file" type="file" accept="image/png, image/gif, image/jpeg, image/jpg">
						<button id="submit-image" class="btn">Upload Image</button>
					</div>
				</div>
			</div>


			<div id="profile">
				<img src="images/subwayFace.jpg" alt="">
				<button id="edit-profile" class="btn">Edit Profile</button>
				<button id="update-profile" class="btn">Update Profile</button>
			</div>
		</section>





		<div id="login">
			<input id="email" type="text" placeholder="email">
			<input id="password" type="password" placeholder="Password">
			<button id="login-button" class="btn">Login</button>
			<div class="account">
				<p id="login-message"></p>
				<h6>Not a Member yet?</h6>
				<p><a href="create.html">Create new account</a></p>
			</div>
		</div>
		<!-- end Login -->



		<div id="social">
			<ul>
				<li>twitter</li>
				<li>Facebook</li>
				<li>Instagram</li>
				<li>Linkedin</li>
			</ul>
		</div>
	</div>
