		<header>
			<h1>Recent<span class="text-primary-1"> Posts</span></h1>

		<div id="main" class="posts-publish-container">
			<div class="compose-img"></div>

			<div id="write-post">
				<textarea id="post-text" placeholder="Compose a new post"></textarea>
				<button id="publish" class="btn">Publish</button>
				<img id="attach-image">
				<div id="add-image">
					<p>Attach an image:</p>
					<input id="image-file" type="file" accept="image/png, image/gif, image/jpeg">

		<div id="login">

			<input id="email" type="text" placeholder="email">
			<input id="password" type="password" placeholder="Password">
			<button id="login-button" class="btn">Login</button>
			<div class="account">
				<p id="login-message"></p>
				<h6>Not a Member yet?</h6>
				<p><a href="create.html">Create new account</a></p>
			</div>
		</div>
		<!-- end Login -->

		<!-------------------------	user div
		----------------------------------------------------------->

		<div id="user-info">
			<p id="user-name"></p>
			<button id="logout-button" class="btn">Logout</button>

				<button id="edit-profile" class="btn">Edit Profile</button>
